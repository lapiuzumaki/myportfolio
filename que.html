<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        
        console.log("Que.1");
        let num = 23;

        if (num % 10 === 0) {
            console.log("bad");
        } else {
            console.log("good");
        }


        console.log("Que.2");
        let name = prompt("Enter your name:");
        let age = prompt("Enter your age:");
        alert(name + " is " + age + " years old.");


        console.log("Que.3");
        let quarter = 3;
        switch (quarter) {
            case 1:
                console.log("Months in Quarter 1: January, February, March");
                break;
            case 2:
                console.log("Months in Quarter 2: April, May, June");
                break;
            case 3:
                console.log("Months in Quarter 3: July, August, September");
                break;
            case 4:
                console.log("Months in Quarter 4: October, November, December");
                break;
            default:
                console.log("Invalid quarter. Please enter a number between 1 and 4.");
        }
        console.log("Que.4");
        let str = "Apple";

        if ((str.charAt(0) === 'A' || str.charAt(0) === 'a') && str.length > 5) {
            console.log("The string is golden.");
        } else {
            console.log("The string is not golden.");
        }
    </script>
</body>

</html>
